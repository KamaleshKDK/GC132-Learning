<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="name">Anime Name</label>
        <input required minlength="4" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Name must be at least {{name.errors?.['minlength'].requiredLength}} characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
            <option value=""></option>
            <option [value]="animes.id" *ngFor="let animes of animeCategories">{{animes.name}}</option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            Category Field is Required.
        </div>
    </div>
    <div class="checkbox">
        <label for="subscribe">
            <input required ngModel name="subscribe" type="checkbox" id="subscribe">
            Subscribe Me!
        </label>
    </div>
    <p>{{f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="f.invalid">Review</button>
</form>
