<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required minlength="3" maxlength="10" ngModel name="firstName" #firstName="ngModel"
                (change)="log(firstName)" id="firstName" type="text" class="form-control">
            <div>
                <!-- <div  class="alert alert-danger" *ngIf="firstName.valid || firstName.invalid">First Name is Required. </div> -->
                <!-- <div *ngIf="firstName.errors.minlength">First Name should be Min 3 Characters.</div> -->
                <!-- <div *ngIf="firstName.errors.pattern">First Name should be Max 3 Characters. </div> -->
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" cols="30" rows="10" required ngModel name="comment" #comment="ngModel"
            class="form-control"></textarea>
    </div>

    <div class="checkbox">
        <label for="">
            <input type="checkbox" ngModel name="isClicked">Click to get a Mail
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">contact Method</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let methods of contactMethods" [value]="methods.id">{{methods.name}}</option>
        </select>
    </div>

    <div class="radio" *ngFor="let methods of contactMethods">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="methods.id">
            {{methods.name}}
        </label>
    </div>


    <p>{{f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
