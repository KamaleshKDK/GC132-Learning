<div class="container">
    <div class="row counter">
        <button class="btn btn-primary minus-button" (click)="decrement()">-</button>
        <span class="span-counter"> Counter : {{count}} </span>
        <button class="btn btn-primary plus-button" (click)="increment()">+</button>
    </div>
</div>
<br>
<hr>
